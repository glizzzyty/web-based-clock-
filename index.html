<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="initialize()">
  <div id="main">
   <h2>The current time is:</h2>
   <section id="digital_display">
     <div id="digital_clock">
       <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span> <span id="am_or_pm">am</span> 
     </div>
   </section>
  </div> 
  <!-- Leave this line as the last line in the <body> -->
  <script src="script.js"></script>
</body>

</html>
